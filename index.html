<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thermal TrackKing</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

	<header>
		<div class="flex-container avatars-row">

			<div class="logo"></div>

			<div class="circle-container"></div>

		</div> <!-- flex container -->


		<nav>
<!-- 			<ul>
				<li>
					<a href="#">Home</a>
				</li>
			</ul> -->
			<div class="time-wrap">
				<h2 class="timer"><time><!-- 00: -->00:00</time></h2>
				<button class="startBtn myStarter">START</button>
	    		<button class="stop">STOP</button>
	   			 <button class="clear">RESET</button>
   			</div>
    		
		</nav>
	</header>

	<div class="wrapper">

		<div class="flex-container rows-wrap">

			<div class="flex-container row1 ">

					<div class="card-container">
						<h3 class="card-name status-okay">James Braidwood</h3>
						<div class="flex-container content-wrapper">

							<div class="card-content-left">
								
							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">65</div>

								<span class="card-data-small">4.02%</span>
								<span> <i class="fa fa-arrow-alt-up"></i> </span>

			
							</div><!-- Card Content Left -->

							<div class="card-content-right">
								
								<div class="therm  fa-3x">
									<i class="fa fa-thermometer-half"></i>
								</div>
								<div class="card-data-big-temp">84 <span class="deg-f">&#8457</span></div>

							</div><!-- Card Content Right -->

						</div><!-- Content Wrapper -->
					</div><!-- Card Container -->




					<div class="card-container">
						<h3 class="card-name status-danger">Michael Abrashoff</h3>
						<div class="flex-container content-wrapper">

								<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">48</div>
		
									<span class="card-data-small">7.34%</span>
									<span> <i class="fa fa-arrow-alt-down"></i> </span>
									
									
								</div><!-- Card Content Left -->

						<div class="card-content-right">
							

							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>
							<div class="card-data-big-temp">84 <span class="deg-f">&#8457</span></div>

						</div><!-- Card Content Right -->

					</div><!-- Content Wrapper -->
					</div><!-- Card Container -->
		 </div> <!-- row1 flex-container-->





		 <div class="flex-container row2 ">

			 	<div class="card-container">
					<h3 class="card-name ">John Coleman</h3>
					<div class="flex-container content-wrapper">
						<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">98</div>

								<span class="card-data-small">2.00%</span>
								<span> <i class="fa fa-arrow-alt-up"></i> </span>

								
								
						</div><!-- Card Content Left -->

						<div class="card-content-right">

							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>

							<div class="card-data-big-temp">54 <span class="deg-f">&#8457</span></div>
							

						</div><!-- Card Content Right -->

				</div><!-- Content Wrapper -->
				</div><!-- Card Container -->



				<div class="card-container">
					<h3 class="card-name status-okay">Thomas Dunne</h3>
					
					<div class="flex-container content-wrapper">
						<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">78</div>

								<span class="card-data-small">13.05%</span>
								<span> <i class="fa fa-arrow-alt-up"></i> </span>

						</div><!-- Card Content Left -->

						<div class="card-content-right">

							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>
							
							<div class="card-data-big-temp">98 <span class="deg-f">&#8457</span></div>

						</div><!-- Card Content Right -->
				</div><!-- Content Wrapper -->
				</div><!-- Card Container  -->

		</div><!-- row2 flex-container-->
	</div> <!-- flex-container -->






	<div class=" flex-container row3">
			<div class= "critical-area">
				<h2>CRITICAL CONTENT</h2>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.
			</div><!-- critical-content -->
	</div>


		<footer>

		</footer>

	</div><!-- Wrapper -->

<!-- Scripts -->
<script defer src="FontAwesomeJs/packs/solid.js"></script> 
<script defer src="FontAwesomeJs/fontawesome.js"></script>
<script src="js/timer.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
