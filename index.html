<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thermal TrackKing</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/loader.css" />
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
	<div class="bro">

	<header>
		<div class="flex-container avatars-row">
			<div class="logo"></div>
			<div class="circle-container"></div>
		</div> <!-- flex container -->


		<nav>
<!-- 			<ul>
				<li>
					<a href="#">Home</a>
				</li>
			</ul> -->

			<div class="time-wrap">

					<span class="outside-timer-text">
						<i class="fa fa-alarm-clock"></i>
					</span>
				<h2 class="timer">
					<time>00:00</time>
				</h2>

				<div>
					<button class="startBtn myStarter">START</button>
	    			<button class="stop">STOP</button>
	   			 	<button class="clear">RESET</button>
	   			</div>

   			</div>

		</nav>
	</header>


	<div class="wrapper">

		<div class="flex-container rows-wrap">

			<div class="flex-container row1 ">

					<div class="card-container">
						<h3 class="card-name status-okay">James Braidwood</h3>
						<div class="flex-container content-wrapper">

							<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">65</div>

								<div class="card-data-small">6.00% <span class="arrow"> <i class="fa fa-arrow-alt-up"></i> </span></div>



							</div><!-- Card Content Left -->

							<div class="card-content-right">

								<div class="therm  fa-3x">
									<i class="fa fa-thermometer-half"></i>
								</div>
								<div class="card-data-big-temp">84</div>

							</div><!-- Card Content Right -->

							<div class="card-content-chart">

								<div class="info  fa-3x">
									<i class="fa fa-info-circle"></i>
								</div>
								<div class="card-data-monitor">
									<button class="monitor-btn">Monitor</button>
								</div>

							</div><!-- Card Content chart -->

						</div><!-- Content Wrapper -->
					</div><!-- Card Container -->




					<div class="red card-container">
						<h3 class="card-name status-danger">Michael Abrashoff</h3>
						<div class="flex-container content-wrapper">

								<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">48</div>

									<div class="card-data-small">7.34% <span class="arrow"> <i class="fa fa-arrow-alt-up"></i> </span></div>



								</div><!-- Card Content Left -->

						<div class="card-content-right">


							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>
							<div class="card-data-big-temp">76</div>

						</div><!-- Card Content Right -->

						<div class="card-content-chart">

								<div class="info  fa-3x">
									<i class="fa fa-info-circle"></i>
								</div>
								<div class="card-data-monitor">
									<button class="monitor-btn-red">Monitor</button>
								</div>

						</div><!-- Card Content chart -->

					</div><!-- Content Wrapper -->
					</div><!-- Card Container -->
		 </div> <!-- row1 flex-container -->





		 <div class="flex-container row2 ">

			 	<div class="card-container">
					<h3 class="card-name status-okay">John Coleman</h3>
					<div class="flex-container content-wrapper">
						<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">98</div>

								<div class="card-data-small">2.00% <span class="arrow"> <i class="fa fa-arrow-alt-up"></i> </span></div>




						</div><!-- Card Content Left -->

						<div class="card-content-right">

							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>

							<div class="card-data-big-temp">54</div>


						</div><!-- Card Content Right -->

							<div class="card-content-chart">

								<div class="info  fa-3x">
									<i class="fa fa-info-circle"></i>
								</div>
								<div class="card-data-monitor">
									<button class="monitor-btn">Monitor</button>
								</div>

							</div><!-- Card Content chart -->

				</div><!-- Content Wrapper -->
				</div><!-- Card Container -->



				<div class="card-container">
					<h3 class="card-name status-okay">Thomas Dunne</h3>

					<div class="flex-container content-wrapper">
						<div class="card-content-left">

							<div class="heart  fa-3x fa-beat">
		  						<i class="fa fa-heart"></i>
							</div>
							<div class="card-data-big-pulse">78</div>

								<div class="card-data-small">13.05% <span class="arrow"> <i class="fa fa-arrow-alt-up"></i> </span></div>


						</div><!-- Card Content Left -->

						<div class="card-content-right">

							<div class="therm  fa-3x">
								<i class="fa fa-thermometer-half"></i>
							</div>

							<div class="card-data-big-temp">98</div>

						</div><!-- Card Content Right -->

							<div class="card-content-chart">

								<div class="info  fa-3x">
									<i class="fa fa-info-circle"></i>
								</div>
								<div class="card-data-monitor">
									<button class="monitor-btn">Monitor</button>
								</div>

							</div><!-- Card Content chart -->

				</div><!-- Content Wrapper -->
				</div><!-- Card Container  -->

		</div><!-- row2 flex-container -->
	</div> <!-- flex-container -->


	<div class="flex-container row3">
			<div class= "critical-area">
				<h2>CRITICAL CONTENT</h2>

				<div class="container">
						<div>
							<canvas id="canvas"></canvas>
						</div>
				</div>

				<ul class="legend">
         	<li><span class="heart"></span> Heart Rate</li>
         	<li><span class="temp"></span> Body Temp </li>
    		</ul>

			</div><!-- critical-content -->
	</div>


		<footer>

		</footer>

	</div><!-- Wrapper -->
	</div> <!-- loader hides this -->

	<div class="flex-container-circle">
        <div class="circle-wrapper">
       		 <div class="circle"> <div class="logo-loader"><img src="./images/logo.png" style="width:250px; height:250px;" /></div> </div>
        </div>
    
		<div id="loader"></div>
	</div>

<!-- Scripts -->
<script defer src="FontAwesomeJs/packs/solid.js"></script>
<script defer src="FontAwesomeJs/fontawesome.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="js/live-data.js"></script>
<script src="js/loader.js"></script>
<script src="js/timer.js"></script>
<script src="js/jqeffects.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

<script>
	"use strict";

var socket = io('http://8cffa854.ngrok.io');
socket.on('connect',()=>{
  console.log('Connected');
  
});
socket.on('temp-ui', (data)=>{
    console.log(data.temp);
    $(".card-data-big-temp").each((i, el) => {
    	data.temp && $(el).text(data.temp);
    });
});

</script>

</body>
</html>
